get:
  tags:
    - Account
  summary: Get user's account data
  description: |
    Get user's account data
  operationId: account-iam
  security:
    - bearer: []
  responses:
    "200":
      description: |
        Returns user's data
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                description: User's ID
                type: string
                format: uuid
              google:
                description: Google's information
                type: object
                properties:
                  id:
                    description: User's Google's ID
                    type: string
    "401":
      $ref: ../../components/responses/unauthorized.yaml
