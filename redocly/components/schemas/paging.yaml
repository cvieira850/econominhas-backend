type: object
title: Pagination
required:
  - curPage
  - nextPage
  - limit
properties:
  curPage:
    description: |
      Current page cursor
    type: integer
    minimum: 1
  nextPage:
    description: |
      Next page cursor
    type: integer
    minimum: 1
  prevPage:
    description: |
      Previous page cursor
    type: integer
    minimum: 1
  limit:
    description: |
      Max items returned by the request
    type: integer
    minimum: 1
