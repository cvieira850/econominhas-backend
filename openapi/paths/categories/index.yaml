post:
  tags:
    - Category
  summary: Create category
  description: |
    Create category
  operationId: category-create
  security:
    - bearer: []
  requestBody:
    content:
      application/json:
        schema:
          type: object
          title: Create category
          required:
            - name
            - description
            - icon
            - color
          properties:
            name:
              $ref: ../../components/fields/name.yaml
            description:
              $ref: ../../components/fields/description.yaml
            icon:
              $ref: ../../components/fields/icon.yaml
            color:
              $ref: ../../components/fields/color.yaml
    required: true
  responses:
    "201":
      description: |
        Category created
    "400":
      $ref: ../../components/responses/bad-request.yaml
    "401":
      $ref: ../../components/responses/unauthorized.yaml

patch:
  tags:
    - Category
  summary: Update category
  description: |
    Update category
  operationId: category-update
  security:
    - bearer: []
  requestBody:
    content:
      application/json:
        schema:
          type: object
          title: Update category
          required:
            - id
          properties:
            id:
              description: Category ID
              type: string
              format: uuid
            name:
              $ref: ../../components/fields/name.yaml
            description:
              $ref: ../../components/fields/description.yaml
            icon:
              $ref: ../../components/fields/icon.yaml
            color:
              $ref: ../../components/fields/color.yaml
    required: true
  responses:
    "204":
      description: |
        Category updated
    "400":
      $ref: ../../components/responses/bad-request.yaml
    "401":
      $ref: ../../components/responses/unauthorized.yaml

get:
  tags:
    - Category
  summary: Get a list of user's categories
  description: |
    Get user's categories
  operationId: category-get
  security:
    - bearer: []
  responses:
    "200":
      description: |
        Data returned
      content:
        application/json:
          schema:
            type: object
            required:
              - paging
              - data
            properties:
              paging:
                $ref: ../../components/schemas/paging.yaml
              data:
                type: array
                items:
                  $ref: ../../components/entities/Category.yaml
    "401":
      $ref: ../../components/responses/unauthorized.yaml

delete:
  tags:
    - Category
  summary: Delete category
  description: |
    Delete category
  operationId: category-delete
  security:
    - bearer: []
  requestBody:
    content:
      application/json:
        schema:
          type: object
          title: Delete category
          required:
            - id
          properties:
            id:
              description: Category ID
              type: string
              format: uuid
    required: true
  responses:
    "204":
      description: |
        Category deleted
    "401":
      $ref: ../../components/responses/unauthorized.yaml
