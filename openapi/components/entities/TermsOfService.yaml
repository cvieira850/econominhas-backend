type: object
title: TermsOfServiceEntity
required:
  - id
  - termsOfUse
  - privacyPolicy
  - liveAt
properties:
  id:
    description: Terms and policies ID
    type: string
    format: semVer
    examples:
      - '1.0.0'
      - '1.0.2'
  termsOfUse:
    description: Terms of use markdown
    type: string
  privacyPolicy:
    description: Privacy policy markdown
    type: string
  liveAt:
    description: Date that the terms of service is live and active for the user's
    type: string
    format: date-time
