type: object
title: CategoryEntity
required:
  - id
  - accountId
  - name
  - description
  - icon
  - color
  - active
properties:
  id:
    description: Card ID
    type: string
    format: uuid
  accountId:
    description: User ID
    type: string
    format: uuid
  name:
    $ref: ../../components/fields/name.yaml
  description:
    $ref: ../../components/fields/description.yaml
  icon:
    $ref: ../fields/icon.yaml
  color:
    $ref: ../fields/color.yaml
  active:
    type: boolean
    description: |
      Tells if the category should appear on the category selection or not
